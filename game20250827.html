            clearInterval(gameState.timer);
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            elements.gameArea.classList.add('hidden');
            elements.gameOver.classList.remove('hidden');
            
            // æ›´æ–°ç»“æœæ˜¾ç¤º
            const resultText = `ğŸ‰ æ¸¸æˆç»“æŸï¼<br>å…±å®Œæˆ ${gameState.usedWords.length} é¢˜<br>æ­£ç¡® ${gameState.correctCount} é¢˜<br>æ­£ç¡®ç‡: ${gameState.usedWords.length > 0 ? Math.round((gameState.correctCount / gameState.usedWords.length) * 100) : 0}%`;
            document.querySelector('#gameOver h2').innerHTML = resultText;
            
            // æ’­æ”¾åº†ç¥åŠ¨ç”»
            createConfetti();
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameState = {
                currentWordIndex: 0,
                usedWords: [],
                correctCount: 0,
                isGameActive: false,
                totalTimeRemaining: 300,
                currentWord: '',
                timer: null
            };
            
            clearInterval(gameState.timer);
            
            // é‡æ–°æ‰“ä¹±é¢˜åº“
            shuffleArray(wordBank);
            
            // é‡ç½®ç•Œé¢
            elements.wordDisplay.textContent = 'ç”Ÿç‰©çŸ¥è¯†å¤§å…¨';
            elements.timer.textContent = 'å‡†å¤‡å¼€å§‹';
            elements.currentRound.textContent = '0';
            elements.timeLeft.textContent = '5:00';
            elements.correctCount.textContent = '0';
            
            // æ˜¾ç¤º/éšè—æŒ‰é’®
            elements.startBtn.classList.remove('hidden');
            elements.correctBtn.classList.add('hidden');
            elements.skipBtn.classList.add('hidden');
            elements.gameOver.classList.add('hidden');
            elements.gameArea.classList.remove('hidden');
            
            elements.timer.classList.remove('warning');
        }

        // åˆ›å»ºåº†ç¥åŠ¨ç”»
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        document.body.removeChild(confetti);
                    }, 3000);
                }, i * 100);
            }
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (gameState.isGameActive) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    skipQuestion();
                } else if (e.code === 'Enter') {
                    e.preventDefault();
                    correctAnswer();
                }
            }
        });

        // åˆå§‹åŒ–
        initGame();
    </script>
