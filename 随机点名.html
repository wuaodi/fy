<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂点名系统 - 随机公平的教学工具</title>
    <meta name="description" content="专为教师设计的随机点名系统，支持学生名单管理，随机公平选择，提升课堂参与度">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: linear-gradient(135deg, hsl(210, 25%, 98%), hsl(220, 30%, 96%));
            --foreground: hsl(215, 30%, 15%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(215, 30%, 15%);
            --primary: linear-gradient(135deg, hsl(214, 100%, 65%), hsl(220, 100%, 55%));
            --primary-solid: hsl(217, 91%, 60%);
            --primary-foreground: hsl(0, 0%, 100%);
            --primary-glow: hsl(214, 100%, 80%);
            --secondary: linear-gradient(135deg, hsl(160, 84%, 55%), hsl(145, 84%, 60%));
            --secondary-solid: hsl(152, 84%, 58%);
            --secondary-foreground: hsl(0, 0%, 100%);
            --secondary-glow: hsl(152, 84%, 75%);
            --muted: hsl(210, 40%, 96%);
            --muted-foreground: hsl(215, 20%, 50%);
            --accent: linear-gradient(135deg, hsl(45, 100%, 60%), hsl(38, 92%, 55%));
            --accent-solid: hsl(41, 96%, 58%);
            --accent-foreground: hsl(0, 0%, 100%);
            --accent-glow: hsl(41, 96%, 75%);
            --destructive: hsl(0, 84%, 60%);
            --destructive-foreground: hsl(0, 0%, 100%);
            --border: hsl(214, 32%, 91%);
            --input: hsl(214, 32%, 94%);
            --ring: hsl(217, 91%, 60%);
            --shadow-soft: 0 4px 20px hsla(215, 30%, 15%, 0.08);
            --shadow-medium: 0 8px 30px hsla(215, 30%, 15%, 0.12);
            --shadow-strong: 0 12px 40px hsla(215, 30%, 15%, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: var(--card);
            box-shadow: var(--shadow-soft);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                hsla(214, 100%, 65%, 0.05) 0%, 
                hsla(160, 84%, 55%, 0.03) 50%, 
                hsla(45, 100%, 60%, 0.05) 100%);
            pointer-events: none;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 32px 0;
            position: relative;
            z-index: 1;
        }

        .header-icon {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow-medium);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .header-icon:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .header-text h1 {
            font-size: 2.25rem;
            font-weight: 700;
            background: var(--primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .header-text p {
            color: var(--muted-foreground);
            text-align: center;
            margin-top: 8px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Main Layout */
        .main-content {
            padding: 32px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Card */
        .card {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            opacity: 0.8;
        }

        .card-header {
            padding: 28px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, 
                hsla(214, 100%, 65%, 0.02) 0%, 
                hsla(160, 84%, 55%, 0.01) 100%);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--primary-solid);
            letter-spacing: -0.01em;
        }

        .card-content {
            padding: 28px;
        }

        /* Form Elements */
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--input);
            color: var(--foreground);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px hsla(217, 91%, 60%, 0.15);
            background: var(--card);
            transform: translateY(-1px);
        }

        .input:hover {
            border-color: var(--ring);
        }

        /* 班级选择器样式 */
        .class-selector-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .class-selector {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: linear-gradient(135deg, var(--card), var(--muted));
            color: var(--foreground);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            box-shadow: var(--shadow-soft);
        }

        .class-selector:hover {
            border-color: var(--ring);
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
        }

        .class-selector:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px hsla(217, 91%, 60%, 0.15);
            transform: translateY(-2px);
        }

        .selector-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .class-selector:focus + .selector-icon {
            color: var(--ring);
            transform: translateY(-50%) rotate(180deg);
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
            box-shadow: var(--shadow-soft);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
            box-shadow: var(--shadow-soft);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-outline {
            background: var(--card);
            border: 2px solid var(--border);
            color: var(--foreground);
            box-shadow: var(--shadow-soft);
        }

        .btn-outline:hover:not(:disabled) {
            background: var(--muted);
            border-color: var(--ring);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            padding: 0;
            border-radius: 12px;
        }

        .btn-lg {
            padding: 18px 32px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 16px;
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--muted), hsl(210, 40%, 94%));
            color: var(--muted-foreground);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
        }

        .badge:hover {
            background: linear-gradient(135deg, var(--destructive), hsl(0, 84%, 70%));
            color: var(--destructive-foreground);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .badge .remove-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge:hover .remove-btn {
            opacity: 1;
        }

        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 28px 0;
        }

        .stat-item {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--muted), hsl(210, 40%, 94%));
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            opacity: 0.6;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-solid);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 15px;
            color: var(--muted-foreground);
            font-weight: 600;
        }

        /* Random Picker */
        .picker-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            box-shadow: var(--shadow-strong);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .picker-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 70%);
            transform: rotate(-45deg);
            transition: transform 0.6s ease;
        }

        .picker-circle:hover::before {
            transform: rotate(-45deg) translate(50%, 50%);
        }

        .picker-circle.spinning {
            box-shadow: var(--shadow-strong);
            transform: scale(1.02);
        }
        
        .picker-circle.spinning .picker-text {
            transition: all 0.1s ease-out;
        }

        /* 垂直滚动容器 */
        .scroll-container {
            height: 180px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .name-slot {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.1s ease-out;
        }

        .name-slot.top {
            opacity: 0.2;
            transform: scale(0.7) translateY(-5px);
            filter: blur(2px);
        }

        .name-slot.center {
            opacity: 1;
            transform: scale(1) translateY(0px);
            filter: blur(0px);
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .name-slot.bottom {
            opacity: 0.2;
            transform: scale(0.7) translateY(5px);
            filter: blur(2px);
        }

        .name-slot .slot-text {
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
            text-align: center;
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }

        .picker-circle.selected {
            transform: scale(1.15);
            background: linear-gradient(135deg, hsl(41, 96%, 58%), hsl(28, 95%, 55%));
            box-shadow: var(--shadow-strong);
            border: 2px solid rgba(255, 255, 255, 0.25);
        }
        
        /* 最终结果文字的对比优化 */
        .picker-circle.selected .name-slot.center .slot-text {
            color: #ffffff;
        }
        .picker-circle.selected .name-slot.top .slot-text,
        .picker-circle.selected .name-slot.bottom .slot-text {
            color: rgba(255, 255, 255, 0.75);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes textPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .picker-text {
            font-size: 1.75rem;
            font-weight: 800;
            max-width: 180px;
            word-wrap: break-word;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }

        .picker-icon {
            width: 56px;
            height: 56px;
            margin-bottom: 12px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .success-icon {
            width: 48px;
            height: 48px;
            animation: successPulse 2s ease-in-out infinite;
            margin-top: 12px;
            filter: drop-shadow(0 4px 12px rgba(255,255,255,0.3));
            position: relative;
            z-index: 2;
        }

        @keyframes successPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.9;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translateY(0);
            }
            40%, 43% {
                transform: translateY(-30px);
            }
            70% {
                transform: translateY(-15px);
            }
            90% {
                transform: translateY(-4px);
            }
        }

        /* History */
        .history-section {
            margin-top: 24px;
            display: none;
        }

        .history-title {
            font-weight: 500;
            color: var(--muted-foreground);
            margin-bottom: 8px;
        }

        .history-badges .badge {
            opacity: 0.6;
            background: transparent;
            border: 1px solid var(--border);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--muted-foreground);
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            opacity: 0.5;
        }

        /* Instructions */
        .instructions {
            margin-top: 48px;
            text-align: center;
        }

        .instructions-card {
            max-width: 600px;
            margin: 0 auto;
        }

        .instructions h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .instructions-list {
            font-size: 14px;
            color: var(--muted-foreground);
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px 0;
            color: var(--muted-foreground);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 20px hsl(215, 27%, 17%, 0.15);
            z-index: 1000;
            min-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-description {
            font-size: 14px;
            color: var(--muted-foreground);
        }

        .toast.error {
            border-color: var(--destructive);
        }

        .toast.error .toast-title {
            color: var(--destructive);
        }

        /* Data Management */
        .data-management {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .data-management h4 {
            font-size: 14px;
            color: var(--muted-foreground);
            margin-bottom: 12px;
        }

        .data-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-icon">
                    <svg width="36" height="36" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7V9L21 9ZM3 7V9L9 9V7L3 7ZM15 16.5V13H9V16.5C9 18.4 10.6 20 12.5 20S16 18.4 16 16.5Z"/>
                        <circle cx="7" cy="12" r="2"/>
                        <circle cx="17" cy="12" r="2"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h1>课堂点名系统</h1>
                    <p>随机公平，让每个学生都有机会</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="grid">
                <!-- Student Manager -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0ZM12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7Z"/>
                                <path d="M20 4a1 1 0 0 1 0 2h-3a1 1 0 0 1 0-2h3ZM20 8a1 1 0 0 1 0 2h-3a1 1 0 0 1 0-2h3Z" opacity="0.7"/>
                            </svg>
                            学生名单管理
                        </div>
                    </div>
                    <div class="card-content">
                        <!-- 班级选择器 -->
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; font-size: 15px; color: var(--muted-foreground); margin-bottom: 12px; font-weight: 600;">选择班级:</label>
                            <div class="class-selector-wrapper">
                                <select class="class-selector" id="classSelector" onchange="switchClass()">
                                    <option value="class6">高一6班</option>
                                    <option value="class5">高一5班</option>
                                    <option value="class1">高一1班</option>
                                    <option value="class4">高一4班</option>
                                </select>
                                <div class="selector-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"></polyline>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="input" id="studentInput" placeholder="输入学生姓名...">
                            <button class="btn btn-secondary btn-icon" onclick="addStudent()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14"/>
                                    <path d="M5 12h14"/>
                                </svg>
                            </button>
                        </div>
                        
                        <div style="margin-bottom: 16px;">
                            <span style="font-size: 14px; color: var(--muted-foreground);">
                                当前学生数: <span id="studentCount">0</span>
                            </span>
                        </div>
                        
                        <div id="studentsContainer">
                            <div class="empty-state">
                                <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0ZM12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7Z"/>
                                </svg>
                                <p>还没有添加学生</p>
                                <p style="font-size: 12px; margin-top: 4px;">在上方输入框添加第一个学生</p>
                            </div>
                        </div>

                        <!-- 数据管理部分 -->
                        <div class="data-management">
                            <h4>数据管理</h4>
                            <div class="data-buttons">
                                <button class="btn btn-outline" onclick="exportModifiedHTML()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7,10 12,15 17,10"/>
                                        <line x1="12" y1="15" x2="12" y2="3"/>
                                    </svg>
                                    导出HTML文件
                                </button>
                            </div>
                        </div>
                    </div>

        // 应用状态
        let currentClass = 'class6'; // 默认选中高一6班

        // 初始化应用

            // 初始化每个班级的数据

        // 班级切换函数
        function switchClass() {
            const selector = document.getElementById('classSelector');
            currentClass = selector.value;
            
            // 自动重置当前班级的点名记录
            classPickedHistory[currentClass] = [];
            
            // 重置选择器状态
            if (currentStudent) {
                const circle = document.getElementById('pickerCircle');
                circle.classList.remove('selected', 'spinning');

                        <svg class="picker-icon" viewBox="0 0 24 24" fill="currentColor">

        // 获取当前班级的学生列表
        function getCurrentStudents() {
            return classStudents[currentClass] || [];
        }

        // 获取当前班级的点名历史
        function getCurrentPickedHistory() {
            return classPickedHistory[currentClass] || [];
        }

        // 更新UI
        function updateUI() {
            updateStudentsList();
            updateStats();
            updateHistoryDisplay();
            // 不再保存到 localStorage
        }

        // 显示Toast
        function showToast(title, description, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-description">${description}</div>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            // 显示动画
            setTimeout(() => toast.classList.add('show'), 10);
            
            // 3秒后移除
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 添加学生
        function addStudent() {
            const input = document.getElementById('studentInput');
            const newStudent = input.value.trim();
            
            if (!newStudent) {
                showToast('输入为空', '请输入学生姓名', true);
                return;
            }
            
            const currentStudents = getCurrentStudents();
            if (currentStudents.includes(newStudent)) {
                showToast('学生已存在', '该学生已在名单中', true);
                return;
            }
            
            classStudents[currentClass].push(newStudent);
            input.value = '';
            updateUI();
            showToast('学生已添加', `${newStudent} 已加入${CLASS_DATA[currentClass].name}名单`);

        // 移除学生
        function removeStudent(studentName) {
            // 从当前班级学生名单中移除
            classStudents[currentClass] = classStudents[currentClass].filter(s => s !== studentName);
            
            // 从当前班级点名历史中移除
            classPickedHistory[currentClass] = classPickedHistory[currentClass].filter(s => s !== studentName);
            
            updateUI();
            showToast('学生已移除', `${studentName} 已从${CLASS_DATA[currentClass].name}移除`);

        function updateStudentsList() {
            const container = document.getElementById('studentsContainer');
            const countElement = document.getElementById('studentCount');
            
            const currentStudents = getCurrentStudents();
            countElement.textContent = currentStudents.length;
            
            if (currentStudents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">

                                        <path d="M6 6l12 12"/>

                                </button>
                            </div>

                    </div>

            }

        // 更新统计信息
        function updateStats() {
            const currentStudents = getCurrentStudents();
            const currentPickedHistory = getCurrentPickedHistory();
            const availableStudents = currentStudents.filter(s => !currentPickedHistory.includes(s));
            document.getElementById('availableCount').textContent = availableStudents.length;
            document.getElementById('pickedCount').textContent = currentPickedHistory.length;
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historySection = document.getElementById('historySection');
            const clearBtn = document.getElementById('clearBtn');
            const historyContainer = document.getElementById('historyContainer');
            
            const currentPickedHistory = getCurrentPickedHistory();
            if (currentPickedHistory.length > 0) {
                historySection.style.display = 'block';
                clearBtn.style.display = 'inline-flex';
                historyContainer.innerHTML = currentPickedHistory.map(student => `
                    <div class="badge">${student}</div>
                `).join('');
            } else {
                historySection.style.display = 'none';
                clearBtn.style.display = 'none';
            }
        }

        // 随机点名
        async function pickRandomStudent() {
            // 如果之前有结果显示，先重置为初始状态
            if (currentStudent) {
                const circle = document.getElementById('pickerCircle');
                circle.classList.remove('selected', 'spinning');
                circle.innerHTML = `
                    <div>
                        <svg class="picker-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" opacity="0.9"/>
                            <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                        </svg>
                        <div class="picker-text">点击开始</div>
                    </div>
                `;
                currentStudent = '';
                
                // 给用户一个简短的延迟，让重置效果可见
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            const currentStudents = getCurrentStudents();
            const currentPickedHistory = getCurrentPickedHistory();
            const availableStudents = currentStudents.filter(s => !currentPickedHistory.includes(s));
            
            if (availableStudents.length === 0) {
                showToast('没有可选学生', `${CLASS_DATA[currentClass].name}所有学生都已被点名，或者名单为空`, true);
                return;
            }
            
            if (isSpinning) return;
            
            isSpinning = true;
            const circle = document.getElementById('pickerCircle');
            const pickBtn = document.getElementById('pickBtn');
            // === 随机性改进 ===
            // 1. 随机打乱学生列表，避免数组顺序影响结果
            const displayStudents = [...availableStudents].sort(() => Math.random() - 0.5);
            
            circle.classList.add('spinning');
            pickBtn.textContent = '正在选择...';
            pickBtn.disabled = true;
            
            // 物理惯性滚动动画 - 模拟真实滚轮效果
            const totalDuration = 4000; // 总时长4秒
            const startTime = Date.now();
            
            // 物理参数 - 模拟真实滚轮的物理特性（增加随机性）
            // 2. 随机化物理参数，让每次滚动都不同
            let velocity = 25 + Math.random() * 15; // 初始速度随机化：25-40
            const friction = 0.980 + Math.random() * 0.015; // 摩擦系数随机化：0.980-0.995
            const minVelocity = 0.2 + Math.random() * 0.2; // 最小速度随机化：0.2-0.4
            // 3. 随机起始位置，避免总是从第一个学生开始
            let scrollOffset = Math.random() * displayStudents.length;
            let isFinishing = false; // 是否进入最终停止阶段
            let frameCount = 0; // 帧计数器，用于创建更自然的效果
            
            // 初始化三个显示槽
            circle.innerHTML = `
                <div class="scroll-container">
                    <div class="name-slot top">
                        <div class="slot-text" id="topName"></div>
                    </div>
                    <div class="name-slot center">
                        <div class="slot-text" id="centerName"></div>
                    </div>
                    <div class="name-slot bottom">
                        <div class="slot-text" id="bottomName"></div>
                    </div>
                </div>
            `;
            
            const topNameEl = document.getElementById('topName');
            const centerNameEl = document.getElementById('centerName');
            const bottomNameEl = document.getElementById('bottomName');
            
            // 物理惯性滚动动画函数
            const physicsScrollAnimation = () => {
                const elapsed = Date.now() - startTime;
                frameCount++;
                
                // 安全停止：如果超过总时长，强制结束
                if (elapsed >= totalDuration) {
                    finishSelection();
                    return;
                }
                
                // 应用摩擦力，模拟真实的空气阻力和机械摩擦
                velocity *= friction;
                
                // 当速度降低时，进入最终停止阶段
                if (velocity <= minVelocity && !isFinishing) {
                    isFinishing = true;
                }
                
                // 计算滚动位置
                if (isFinishing) {
                    // 最终停止阶段：创建自然的"咔嗒"停顿效果
                    // 每隔几帧才移动一次，模拟机械阻力
                    const stopInterval = Math.max(1, Math.floor(8 - velocity * 10)); // 速度越慢，间隔越大
                    
                    if (frameCount % stopInterval === 0) {
                        scrollOffset += Math.max(0.1, velocity * 0.5);
                        velocity *= 0.7; // 较快的衰减
                    }
                    
                    // 当速度极低时停止
                    if (velocity < 0.02) {
                        finishSelection();
                        return;
                    }
                } else {
                    // 正常的物理滚动 - 平滑连续
                    // 4. 滚动过程中的随机扰动，增加不可预测性
                    const randomNoise = (Math.random() - 0.5) * 0.02; // 添加小幅随机扰动
                    scrollOffset += velocity * (0.08 + randomNoise);
                }
                
                // 计算当前显示的三个学生（仅使用未点名名单）
                const totalStudents = displayStudents.length;
                const centerIndex = Math.floor(scrollOffset) % totalStudents;
                const topIndex = (centerIndex - 1 + totalStudents) % totalStudents;
                const bottomIndex = (centerIndex + 1) % totalStudents;
                
                // 更新显示内容
                topNameEl.textContent = displayStudents[topIndex];
                centerNameEl.textContent = displayStudents[centerIndex];
                bottomNameEl.textContent = displayStudents[bottomIndex];
                
                // 根据速度和阶段调整视觉效果
                if (isFinishing) {
                    // 最终阶段：强调即将停止
                    centerNameEl.style.fontWeight = '900';
                    centerNameEl.style.letterSpacing = '1px';
                    // 停顿时微微放大
                    const isMoving = frameCount % Math.max(1, Math.floor(8 - velocity * 10)) === 0;
                    centerNameEl.style.transform = isMoving ? 'scale(1)' : 'scale(1.03)';
                } else if (velocity < 3) {
                    // 低速阶段：开始强调
                    centerNameEl.style.fontWeight = '800';
                    centerNameEl.style.letterSpacing = '0.5px';
                    centerNameEl.style.transform = 'scale(1)';
                } else {
                    // 高速阶段：正常显示
                    centerNameEl.style.fontWeight = '700';
                    centerNameEl.style.letterSpacing = '0px';
                    centerNameEl.style.transform = 'scale(1)';
                }
                
                requestAnimationFrame(physicsScrollAnimation);
            };
            
            physicsScrollAnimation();
            
            function finishSelection() {
                // 最终选择：增加随机保障机制
                let selectedStudent;
                
                // 5. 最终随机保障：20%的概率直接随机选择，确保绝对公平
                if (Math.random() < 0.2) {
                    // 直接随机选择，确保完全的随机性
                    const finalIndex = Math.floor(Math.random() * availableStudents.length);
                    selectedStudent = availableStudents[finalIndex];
                } else {
                    // 使用当前显示的中心学生作为结果
                    const centerNameEl = document.getElementById('centerName');
                    const currentDisplayedName = centerNameEl.textContent;
                    
                    // 确保选中的学生在可用列表中
                    if (availableStudents.includes(currentDisplayedName)) {
                        selectedStudent = currentDisplayedName;
                    } else {
                        // 如果当前显示的学生已被点名，则随机选择一个可用的
                        const finalIndex = Math.floor(Math.random() * availableStudents.length);
                        selectedStudent = availableStudents[finalIndex];
                    }
                }
                
                circle.classList.remove('spinning');
                circle.classList.add('selected');
                
                // 显示最终结果，保持三层结构但突出选中的学生
                circle.innerHTML = `
                    <div class="scroll-container">
                        <div class="name-slot top" style="opacity: 0.1;">
                            <div class="slot-text"></div>
                        </div>
                        <div class="name-slot center">
                            <div class="slot-text" style="font-weight: 900;">${selectedStudent}</div>
                            <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="margin-top: 8px;">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                        </div>
                        <div class="name-slot bottom" style="opacity: 0.1;">
                            <div class="slot-text"></div>
                        </div>
                    </div>
                `;
                
                currentStudent = selectedStudent;
                classPickedHistory[currentClass].push(selectedStudent);
                isSpinning = false;
                pickBtn.textContent = '开始点名';
                pickBtn.disabled = false;
                
                updateUI();
                showToast('点名结果', `${CLASS_DATA[currentClass].name} - 选中了：${selectedStudent}`);
            }
        }


        // 清除历史记录
        function clearHistory() {
            if (confirm(`确定要清除${CLASS_DATA[currentClass].name}的所有点名记录吗？`)) {
                classPickedHistory[currentClass] = [];
                
                // 如果当前有显示结果，也重置选择器
                if (currentStudent) {
                    const circle = document.getElementById('pickerCircle');
                    circle.classList.remove('selected', 'spinning');
                    circle.innerHTML = `
                        <div>
                            <svg class="picker-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" opacity="0.9"/>
                                <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                            </svg>
                            <div class="picker-text">点击开始</div>
                        </div>
                    `;
                    currentStudent = '';
                }
                
                updateUI();
                showToast('记录已清除', `${CLASS_DATA[currentClass].name}的点名历史已重置`);
            }
        }


        // 导出修改后的HTML文件
        function exportModifiedHTML() {
            // 获取当前页面的完整HTML
            const fullHTML = document.documentElement.outerHTML;
            
            // 创建导出用的班级数据，包含当前的修改
            const exportClassData = {};
            for (const classId in CLASS_DATA) {
                exportClassData[classId] = {
                    name: CLASS_DATA[classId].name,
                    students: [...classStudents[classId]]
                };
            }
            
            // 创建新的HTML内容，替换班级数据
            const newHTML = fullHTML.replace(
                /const CLASS_DATA = \{[\s\S]*?\};/,
                `const CLASS_DATA = ${JSON.stringify(exportClassData, null, 12)};`
            );
            
            // 创建下载链接
            const blob = new Blob([newHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `课堂点名系统_多班级_${new Date().toISOString().split('T')[0]}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('导出成功', '已生成包含所有班级名单的HTML文件');
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
